[book]
title = "Data Engineering"
authors = ["Robert Lawson, a little bit of the internet"]
description = "A book to explain help me learn Data Engineering"
text-direction = "ltr"
language = "en"
multilingual = false

[rust]
edition = "2015"

[build]
build-dir = "data-engineering"
create-missing = false

[preprocessor.generate-summary]

[preprocessor.index]

[preprocessor.links]

[output.html.playground]
editable = true

[output.html.fold]
enable = false    

[output.html]

[output.html.search]
limit-results = 15
