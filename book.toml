[book]
title = "Journal"
authors = ["John Doe"]
description = "The example book covers examples."
text-direction = "ltr"
language = "en"
multilingual = false

[rust]
edition = "2015"

[build]
build-dir = "journal"
create-missing = false

[preprocessor.index]

[preprocessor.links]

[preprocessor.generate-summary]
command = "target/release/mdbook-generate-summary"


[output.html.playground]
editable = true

[output.html.fold]
enable = false    

[output.html]

[output.html.search]
limit-results = 15
